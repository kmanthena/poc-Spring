<html>
  <head>
    <title>Create new User</title>
  </head>
  <body>
  <font color="red">
    <p data-th-text="${errorMessage}" />  
  </font>
  <form method="post">
    <div class="container">
      <label><b>UserId</b></label>
      <input type="text" placeholder="Enter UserID" name="userId" required="true" />
      <br />
      <label><b>Password</b></label>
      <input type="text" placeholder="Enter Password" name="password" required="true" />
      <br />
      <label><b>FirstName</b></label>
      <input type="text" placeholder="Enter First Name" name="firstName" required="true" />
      <br />
      <label><b>LastName</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastName" required="true" />
      <br />
      <p>By creating an account you agree to our <a href="#">Terms And Privacy</a>.</p>
      <br />
      <br />
      
      <div class="clearfix">
        <button  onclick="history.go(-1);" type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
      
    </div>
  </form>
  </body>
</html>
